        <style>
            /* Hide elements by default */
            .hidden {
                display: none !important;
            }

            /* Base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

                color: #333;

            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

            .header {
                text-align: center;
                margin-bottom: 30px;
            }

            .header h1 {
                color: #667eea;
                margin-bottom: 10px;

            }

            /* Form styles */

                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;

            textarea, select {

                border: 2px solid #e1e5e9;

            /* Button styles */
            .btn {
                display: inline-block;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                text-align: center;
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none !important;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .btn-primary:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .btn-secondary {
                background: #6c757d;
                color: white;
            }

            .btn-outline {
                background: transparent;
                border: 2px solid #667eea;
                color: #667eea;
            }

            .btn-outline:hover {
                background: #667eea;

            }

            /* Usage display styles */
            .usage-display {
                padding: 12px;

                margin-bottom: 20px;

            .usage-display.warning {
                background: #fff3cd;
                color: #856404;
                border: 1px solid #ffeaa7;
            }

            .usage-display.exceeded {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .usage-display.premium {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .usage-display.normal {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }

            /* Action buttons */
            .action-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
                margin-bottom: 30px;
            }

            /* Output styles */
            #output {
                margin-top: 30px;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 8px;
                border: 1px solid #e9ecef;
            }

            /* Export styles */
            .export-section {
                margin-top: 20px;
                padding: 15px;
                background: #e9ecef;
                border-radius: 8px;
                text-align: center;
            }

            .export-btn {
                display: inline-block;
                margin: 5px;
                padding: 8px 16px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            .export-btn:hover {
                background: #5a6fd8;
            }

            /* Modal styles */
            .upgrade-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .modal-content {
                background: white;
                padding: 30px;
                border-radius: 15px;
                max-width: 500px;
                width: 90%;
                text-align: center;
                position: relative;
            }

            .modal-close {
                position: absolute;
                top: 10px;
                right: 15px;
                background: none;
                border: none;
                font-size: 24px;
                cursor: pointer;
                color: #999;
            }

            .modal-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
                flex-wrap: wrap;
                margin-top: 20px;
            }

            .btn-cancel {
                background: #6c757d;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .error {
                background: #f8d7da;
                color: #721c24;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #f5c6cb;
                margin: 10px 0;
            }

            .loading {
                background: #d1ecf1;
                color: #0c5460;
                padding: 15px;
                border-radius: 5px;

            .upgrade-banner {
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                color: white;

            .upgrade-banner .btn {
                margin-top: 10px;

            @media (max-width: 600px) {

                .action-buttons {

    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>üöÄ SEO Show Notes Generator MVP</h1>
                <p>Transform your podcast transcripts into engaging show notes</p>
            </div>

            <!-- Main Form -->
            <div id="main-app">
                <div class="form-group">
                    <label for="transcript">Paste your transcript here:</label>
                    <textarea id="transcript" placeholder="Paste your podcast transcript here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tone">Tone:</label>
                    <select id="tone">
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="witty">Witty</option>
                        <option value="professional">Professional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contentType">Content Type:</label>
                    <select id="contentType">
                        <option value="show-notes">üìù Enhanced Show Notes</option>
                        <option value="social">üì± Social Media Content</option>
                    </select>
                </div>

                <!-- Usage Display -->
                <div id="usage-display" class="usage-display normal">
                    Loading usage info...
                </div>

                <!-- Upgrade Banner (hidden by default) -->
                <div id="upgrade-banner" class="upgrade-banner hidden">
                    <h3>üõë Free Limit Reached!</h3>
                    <p>You've used all 5 free generations. Upgrade for unlimited access!</p>
                    <button class="btn" onclick="handleUpgradeClick()">Upgrade Now - $9/month</button>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="generateBtn" class="btn btn-primary">
                        Generate Show Notes
                    </button>
                    <button class="btn btn-outline" onclick="testConnection()">
                        üîç Test Connection
                    </button>
                    <button class="btn btn-outline" onclick="loadSample()">
                        üìù Load Sample
                    </button>
                    <button class="btn btn-outline" onclick="refreshUsage()">
                        üîÑ Refresh Usage
                    </button>
                </div>

                <!-- Output Area -->
                <div id="output">
                    <p>üëÜ Enter your transcript and click "Generate Show Notes"!</p>
                </div>
            </div>
        </div>

        <script>
            // Show Notes Generator with Google Analytics Tracking
            console.log("üöÄ Script loaded successfully!");

            // Google Analytics tracking functions
            function trackEvent(eventName, parameters = {}) {
                if (typeof gtag === 'function') {
                    console.log('üìä GA Event:', eventName, parameters);
                    gtag('event', eventName, parameters);
                } else {
                    console.log('üìä GA not loaded, would track:', eventName, parameters);
                }
            }

            // Track page view
            trackEvent('page_view', {
                page_title: 'üöÄ SEO Show Notes Generator MVP',
                page_location: window.location.href
            });

            // Configuration - Auto-detect URL
            const getApiUrl = () => {
                const currentOrigin = window.location.origin;
                console.log("Current window.location.origin:", currentOrigin);
                return currentOrigin;
            };

            const API_URL = getApiUrl();
            console.log("üîó API URL:", API_URL);

            // Global usage state
            let currentUsageInfo = null;

            // Fetch usage from server
            async function fetchUsageFromServer() {
                try {
                    console.log("üìä Fetching usage from server...");
                    trackEvent('usage_check_started');
                    
                    const response = await fetch(`${API_URL}/api/usage`);

                    if (!response.ok) {
                        throw new Error(`Failed to fetch usage: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log("üìä Server usage data:", data);

                    if (data.success) {
                        currentUsageInfo = data.usageInfo;
                        updateUsageDisplay(data.usageInfo);
                        
                        // Track usage info
                        trackEvent('usage_info_loaded', {
                            remaining_free: data.usageInfo.remainingFree,
                            requires_payment: data.usageInfo.requiresPayment
                        });
                        
                        return data.usageInfo;
                    } else {
                        throw new Error(data.error || 'Failed to get usage info');
                    }
                } catch (error) {
                    console.error("‚ùå Failed to fetch usage:", error);
                    trackEvent('usage_check_failed', { error: error.message });
                    
                    // Fallback display
                    updateUsageDisplay({
                        currentUsage: '?',
                        freeLimit: 5,
                        remainingFree: '?',
                        requiresPayment: false
                    });
                    return null;
                }
            }

            // Update usage display
            function updateUsageDisplay(usageInfo) {
                const usageEl = document.getElementById("usage-display");
                const upgradeEl = document.getElementById("upgrade-banner");
                const generateBtn = document.getElementById("generateBtn");

                if (!usageEl) return;

                console.log("üîÑ Updating usage display:", usageInfo);

                if (usageInfo.requiresPayment) {
                    // Show exceeded state
                    usageEl.innerHTML = `‚ùå ${usageInfo.remainingFree} free generations remaining (Limit reached!)`;
                    usageEl.className = "usage-display exceeded";

                    // Show upgrade banner
                    if (upgradeEl) {
                        upgradeEl.classList.remove('hidden');
                        trackEvent('paywall_shown', {
                            remaining_free: usageInfo.remainingFree
                        });
                    }

                    // Disable generate button
                    if (generateBtn) {
                        generateBtn.disabled = true;
                        generateBtn.textContent = "Upgrade Required";
                    }
                } else {
                    // Show normal usage
                    usageEl.innerHTML = `‚úÖ ${usageInfo.remainingFree} free generations remaining this month`;
                    usageEl.className = usageInfo.remainingFree <= 2 ? "usage-display warning" : "usage-display normal";
                    
                    // Track low usage warning
                    if (usageInfo.remainingFree <= 2) {
                        trackEvent('low_usage_warning', {
                            remaining_free: usageInfo.remainingFree
                        });
                    }

                    // Hide upgrade banner
                    if (upgradeEl) {
                        upgradeEl.classList.add('hidden');
                    }

                    // Enable generate button
                    if (generateBtn) {
                        generateBtn.disabled = false;
                        generateBtn.textContent = "Generate Show Notes";
                    }
                }
            }

            // Handle upgrade button clicks with analytics
            function handleUpgradeClick() {
                trackEvent('upgrade_button_clicked', {
                    source: 'banner',
                    remaining_free: currentUsageInfo?.remainingFree || 0
                });
                
                // Your existing upgrade logic here
                window.location.href = '/upgrade';
            }

            // Refresh usage manually
            async function refreshUsage() {
                console.log("üîÑ Manual usage refresh requested");
                trackEvent('manual_refresh_usage');
                await fetchUsageFromServer();
            }

            // Export functionality with analytics
            class ShowNotesExporter {
                constructor() {
                    this.addExportButtons();
                }

                addExportButtons() {
                    document.addEventListener("results-generated", () => {
                        const outputDiv = document.getElementById("output");
                        if (outputDiv && !outputDiv.querySelector(".export-section")) {
                            const exportHTML = `
                                <div class="export-section">
                                    <h4>üì• Export Your Show Notes</h4>
                                    <div class="export-buttons">
                                        <button class="export-btn" onclick="showNotesExporter.exportTXT()">üìÑ Download TXT</button>
                                        <button class="export-btn" onclick="showNotesExporter.exportMarkdown()">üìù Download Markdown</button>
                                        <button class="export-btn" onclick="showNotesExporter.exportPDF()">üìã Download PDF</button>
                                    </div>
                                </div>
                            `;
                            outputDiv.insertAdjacentHTML("beforeend", exportHTML);
                            
                            // Track that export options were shown
                            trackEvent('export_options_shown');
                        }
                    });
                }

                getShowNotesContent() {
                    const outputDiv = document.getElementById("output");
                    const preElement = outputDiv?.querySelector("pre");
                    return preElement ? preElement.textContent : "";
                }

                downloadFile(content, filename, mimeType) {
                    try {
                        const blob = new Blob([content], { type: mimeType });
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement("a");
                        link.href = url;
                        link.download = filename;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        setTimeout(() => window.URL.revokeObjectURL(url), 100);
                    } catch (e) {
                        console.error('Download failed:', e);
                        alert('Download failed. Please try copying the text manually.');
                    }
                }

                exportTXT() {
                    const showNotes = this.getShowNotesContent();
                    if (!showNotes) {
                        alert("No show notes to export. Generate some first!");
                        return;
                    }
                    trackEvent('export_download', { format: 'txt' });
                    this.downloadFile(showNotes, "show-notes.txt", "text/plain");
                }

                exportMarkdown() {
                    const showNotes = this.getShowNotesContent();
                    if (!showNotes) {
                        alert("No show notes to export. Generate some first!");
                        return;
                    }
                    trackEvent('export_download', { format: 'markdown' });
                    this.downloadFile(showNotes, "show-notes.md", "text/markdown");
                }

                exportPDF() {
                    const showNotes = this.getShowNotesContent();
                    if (!showNotes) {
                        alert("No show notes to export. Generate some first!");
                        return;
                    }

                    trackEvent('export_download', { format: 'pdf' });

                    try {
                        const printWindow = window.open("", "_blank");
                        if (!printWindow) {
                            alert("Pop-up blocked. Please allow pop-ups for this site and try again.");
                            return;
                        }

                        printWindow.document.write(`
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <title>Show Notes</title>
                                <style>
                                    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 40px; }
                                    pre { white-space: pre-wrap; font-family: inherit; }
                                    h1, h2, h3 { color: #333; }
                                    @media print { body { margin: 20px; } }
                                </style>
                            </head>
                            <body>
                                <pre>${showNotes.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                            </body>
                            </html>
                        `);
                        printWindow.document.close();

                        setTimeout(() => {
                            printWindow.print();
                            setTimeout(() => printWindow.close(), 500);
                        }, 250);
                    } catch (e) {
                        console.error('PDF export failed:', e);
                        alert('PDF export failed. Please try copying the text and printing manually.');
                    }
                }
            }

            // Initialize exporter
            const showNotesExporter = new ShowNotesExporter();

            // Modal functions with analytics
            function closeModal() {
                const modal = document.querySelector('.upgrade-modal');
                if (modal) {
                    trackEvent('upgrade_modal_closed');
                    modal.remove();
                }
            }

            function showUpgradeModal() {
                closeModal();
                
                trackEvent('upgrade_modal_shown', {
                    trigger: 'limit_reached'
                });

                const modal = document.createElement('div');
                modal.className = 'upgrade-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                        <h3>üöÄ Ready to unlock unlimited show notes?</h3>
                        <p>You've used all 5 free generations this month! Upgrade to continue creating amazing content.</p>
                        <div class="modal-buttons">
                            <button class="btn btn-primary" onclick="handleModalUpgradeClick()">Upgrade Now - $9/month</button>
                            <button onclick="closeModal()" class="btn-cancel">Maybe Later</button>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);
            }

            function handleModalUpgradeClick() {
                trackEvent('upgrade_button_clicked', {
                    source: 'modal',
                    remaining_free: currentUsageInfo?.remainingFree || 0
                });
                window.location.href = '/upgrade';
            }

            // Main generation function with analytics
            async function generateShowNotes() {
                console.log("ü§ñ Starting show notes generation...");
                trackEvent('generate_attempt_started');

                // Check current usage first
                if (currentUsageInfo && currentUsageInfo.requiresPayment) {
                    trackEvent('generate_blocked_by_limit');
                    showUpgradeModal();
                    return;
                }

                const transcript = document.getElementById("transcript")?.value;
                const tone = document.getElementById("tone")?.value || "casual";
                const contentType = document.getElementById("contentType")?.value || "show-notes";
                const generateButton = document.getElementById("generateBtn");
                const outputDiv = document.getElementById("output");

                if (!transcript || !transcript.trim()) {
                    trackEvent('generate_failed', { reason: 'empty_transcript' });
                    alert("Please enter a transcript");
                    return;
                }

                if (transcript.trim().length < 10) {
                    trackEvent('generate_failed', { reason: 'transcript_too_short' });
                    alert("Please enter a longer transcript (at least 10 characters)");
                    return;
                }

                // Track generation parameters
                trackEvent('generate_started', {
                    transcript_length: transcript.trim().length,
                    tone: tone,
                    content_type: contentType,
                    remaining_free: currentUsageInfo?.remainingFree || '?'
                });

                // Show loading state
                if (generateButton) {
                    generateButton.disabled = true;
                    generateButton.textContent = "Generating...";
                }

                if (outputDiv) {
                    outputDiv.innerHTML = "<p>ü§ñ Generating your show notes... Please wait!</p>";
                }

                try {
                    const generateUrl = `${API_URL}/api/generate`;
                    console.log("Making API request to:", generateUrl);

                    const response = await fetch(generateUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json",
                        },
                        body: JSON.stringify({
                            transcript: transcript.trim(),
                            tone: tone,
                            contentType: contentType,
                        }),
                    });

                    console.log("Response status:", response.status);

                    if (response.status === 429) {
                        // Handle usage limit exceeded
                        const errorData = await response.json();
                        console.log("Usage limit exceeded:", errorData);

                        trackEvent('free_limit_reached', {
                            usage_count: errorData.usageCount,
                            free_limit: errorData.freeLimit || 5
                        });

                        // Update usage display
                        if (errorData.usageCount !== undefined) {
                            updateUsageDisplay({
                                currentUsage: errorData.usageCount,
                                freeLimit: errorData.freeLimit || 5,
                                remainingFree: 0,
                                requiresPayment: true
                            });
                        }

                        // Show upgrade modal or redirect
                        if (errorData.redirectTo === '/upgrade') {
                            showUpgradeModal();
                        } else {
                            showUpgradeModal();
                        }

                        if (outputDiv) {
                            outputDiv.innerHTML = `
                                <div class="error">
                                    <h3>üõë Free Limit Reached</h3>
                                    <p><strong>${errorData.message || 'You have used all 5 free generations.'}</strong></p>
                                    <p>Upgrade to continue creating amazing show notes!</p>
                                    <button class="btn btn-primary" onclick="handleUpgradeClick()" style="margin-top: 15px;">
                                        Upgrade Now - $9/month
                                    </button>
                                </div>
                            `;
                        }
                        return;
                    }

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Server error response:", errorText);
                        throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log("API response:", data);

                    if (data.success && data.content) {
                        // Track successful generation
                        trackEvent('generate_completed', {
                            content_length: data.content.length,
                            tokens_used: data.usage?.total_tokens || 0
                        });

                        // Update usage info if provided
                        if (data.usageInfo) {
                            currentUsageInfo = data.usageInfo;
                            updateUsageDisplay(data.usageInfo);
                        }

                        if (outputDiv) {
                            outputDiv.innerHTML = `
                                <div class="result">
                                    <h3>‚úÖ Generated Show Notes:</h3>
                                    <pre style="white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 5px; border: 1px solid #e9ecef; overflow-wrap: break-word;">${data.content}</pre>
                                    <small style="color: #666; margin-top: 10px; display: block;">Tokens used: ${data.usage?.total_tokens || "N/A"}</small>
                                </div>
                            `;
                            document.dispatchEvent(new Event("results-generated"));
                        }
                    } else {
                        throw new Error(data.error || "No content generated");
                    }
                } catch (error) {
                    console.error("Generation failed:", error);
                    trackEvent('generate_failed', { 
                        error: error.message,
                        api_url: API_URL
                    });
                    
                    if (outputDiv) {
                        outputDiv.innerHTML = `
                            <div class="error">
                                <h3>‚ùå Generation Failed</h3>
                                <p><strong>Error:</strong> ${error.message}</p>
                                <p><small>Check the browser console (F12) for more details.</small></p>
                                <p><small>API URL: ${API_URL}</small></p>
                            </div>
                        `;
                    }
                } finally {
                    if (generateButton) {
                        generateButton.disabled = false;
                        generateButton.textContent = "Generate Show Notes";
                    }
                }
            }

            // Test connection function with analytics
            async function testConnection() {
                try {
                    console.log("üîç Testing connection...");
                    trackEvent('test_connection_started');
                    
                    const testUrl = `${API_URL}/api/test`;
                    console.log("Testing server connection to:", testUrl);

                    const response = await fetch(testUrl, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });

                    console.log("Response received:", response.status, response.statusText);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log("Test successful:", data);
                    trackEvent('test_connection_success');
                    alert("‚úÖ Server connection works! Response: " + JSON.stringify(data, null, 2));
                } catch (error) {
                    console.error("Test failed:", error);
                    trackEvent('test_connection_failed', { error: error.message });
                    alert(`‚ùå Server connection failed: ${error.message}\nAPI URL: ${API_URL}\nCheck console for details`);
                }
            }

            // Load sample function with analytics
